version: '3.8'

services:
  # Main DiskWarden application with background scanner enabled
  diskwarden:
    build: .
    container_name: diskwarden
    ports:
      - "7500:7500"
    environment:
      DISKWARDEN_SCANNER: "1"  # Enable background scanner
    volumes:
      - ./settings.json:/app/settings.json
      - ./diskwarden_state.db:/app/diskwarden_state.db
    depends_on:
      - influxdb
    networks:
      - diskwarden-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # InfluxDB v2 for metrics storage
  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: diskwarden
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: changeme
      INFLUXDB_HTTP_AUTH_ENABLED: "false"  # Disabled for local-only setup
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - diskwarden-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for dashboard visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-pie-chart-panel,grafana-worldmap-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    networks:
      - diskwarden-net
    depends_on:
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  influxdb_data:
  grafana_data:

networks:
  diskwarden-net:
    driver: bridge
